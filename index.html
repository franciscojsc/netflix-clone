<body>
  <header>
    <div class="container">
      <img class="logo" src="./assets/img/netflix-logo.png" alt="NETFLIX">

        <a href="#">Início</a>

  </header>
  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">ARQUIVO X</h3>
        <p class="descricao">Dana Scully (Gillian Anderson) e Fox Mulder (David Duchovny), dois agentes do FBI
          investigam casos não
          solucionados, estranhos e inexplicáveis que envolvem fenômenos paranormais.</p>
        <div class="botoes">
          <button role="button" class="botao js-modal-btn" data-video-id="MdPxr3-bSOg">
            <i class="fas fa-play"></i>ASSISTIR AGORA
          </button>
          <button id="info-files-x" role="button" class="botao">
            <i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES
          </button>
        </div>
      </div>

      <div class="item">
        <img class="box-filme" src="./assets/img/mini01.jpg">

      <div class="item">

      <div class="item">
        <img class="box-filme" src="./assets/img/mini08.jpg">

      <div class="item">
        <img class="box-filme" src="./assets/img/mini10.jpg">
      </div>
    </div>
  </div>
  <footer class="rodape">
    <img src="./assets/img/rodape-logo.jpeg">
    <p>Desenvolvido por <a href="https://github.com/franciscojsc" target="_blank">Francisco Chaves</a></p>
  </footer>
